<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <!-- including bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- including jquery ui base CSS-->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <!-- including custom css -->
    <link rel="stylesheet" href="./assets/css/style.css">


    <title>City Weather</title>
</head>
<body>
    <header>
        <section>
            <div class="container-fluid text-center">
                <div class = "row align-items-start text-primary-emphasis bg-primary-subtle align-items-center p-2">
                      <div id="heading" class="col-md-10 col-s2">
                        <h1 id="textCity" class="display-1">Weather Dashboard</h1>
                      </div>
                      <div id="search" class=" col-md-2 col-s2  position-relative">
                        <!-- Button trigger modal -->
<input placeholder="search for a city" type="text" class="form-control" data-bs-toggle="modal" data-bs-target="#citySearch" />
  </div>
  <!-- Modal -->
  <div class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false"  id="citySearch" tabindex="-1" aria-labelledby="citySearchLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="citySearchLabel">Search for a city</h1>
          <button id="btnClose" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <p class="card-text text-start">Enter city name or pick a city from your search history</p>
            <div class="input-group mb-2">
              <input id="inputCitySearch" placeholder="search for a city" type="text" class="form-control"  />
              <button id="btnSearch" type="button" class="btn btn-primary">Search</button>
            </div>
            <div class="input-group mb-2">
                <select name="selectSearchHistory" id="selectSearchHistory" class="form-select" aria-label="Default select example" >
                   
                  </select>
              </div>
  
        </div>
        <div class="modal-footer">
          
        </div>
      </div>
    </div>
  </div>


  <!-- Modal for city list -->
<div class="modal fade" id="cityList" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="cityListLabel">Please select from the following cities</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="cityListBody" class="modal-body">
        <div name="cityListSelector" id="cityListSelector" class="list-group text-start" aria-label="Default select example" >
                   
        </div>
      </div>
    </div>
  </div>
</div>
                      </div>
                </div>
            </div>
        </section>
    </header>
    <main>
      <section id="weatherForecast">




      </section>
 

    </main>
    <footer>


    </footer>





    <!-- including bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- including jquery js-->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <!-- including jquery UI-->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
    <!-- including Day JS-->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script type="module" src="./assets/javascript/script.js"></script>
</body>
</html>
